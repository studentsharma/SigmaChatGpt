<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/sigma_logo_by_danielmartyna_d5kmmrl-pre.jpg" type="image/png">
    <link rel="stylesheet" href="login-css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>SigmaGPT-login</title>

</head>

<body>
    <video autoplay loop muted
        src="  https://dm0qx8t0i9gc9.cloudfront.net/watermarks/video/Vv03xyNwg/videoblocks-654b2eae1b596f7cd7fc610c_hjdjrpt76__b301e56966af3074ae2f66665708ed00__P360.mp4"
        id="background-video"></video>
    <div class="intro">
        <h1><strong>Introducing SigmaGPT</strong></h1>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="user-details">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="user-details">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
                <a href="#"> Forgot Password?</a>
            </div>
            <button type="submit" class="btn"> Login</button>
            <div class="register-link">
                <p>Don't have an Account? <a href="#">Register</a></p>
            </div>
        </form>



</body>

</html>
